  #         if [ -f tests/gnu/conformance.json ]; then
  #           echo "json=$(cat tests/gnu/conformance.json | jq -c .)" >> $GITHUB_OUTPUT
  #         fi

  update-dashboard:
    needs: [benchmark-linux, benchmark-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Linux wc benchmark
        if: needs.benchmark-linux.outputs.wc_json
        run: |
          echo '${{ needs.benchmark-linux.outputs.wc_json }}' | jq -c '[.]' > /tmp/new_bench.json
          jq -s 'add | .[-100:]' docs/data/benchmarks.json /tmp/new_bench.json > /tmp/merged.json
          mv /tmp/merged.json docs/data/benchmarks.json

      - name: Update Linux echo benchmark
        if: needs.benchmark-linux.outputs.echo_json
        run: |
          echo '${{ needs.benchmark-linux.outputs.echo_json }}' | jq -c '[.]' > /tmp/new_bench.json
          jq -s 'add | .[-100:]' docs/data/benchmarks.json /tmp/new_bench.json > /tmp/merged.json
          mv /tmp/merged.json docs/data/benchmarks.json

      - name: Update macOS wc benchmark
        if: needs.benchmark-macos.outputs.wc_json
        run: |
          echo '${{ needs.benchmark-macos.outputs.wc_json }}' | jq -c '[.]' > /tmp/new_bench.json
          jq -s 'add | .[-100:]' docs/data/benchmarks.json /tmp/new_bench.json > /tmp/merged.json
          mv /tmp/merged.json docs/data/benchmarks.json

      - name: Update macOS echo benchmark
        if: needs.benchmark-macos.outputs.echo_json
        run: |
          echo '${{ needs.benchmark-macos.outputs.echo_json }}' | jq -c '[.]' > /tmp/new_bench.json
          jq -s 'add | .[-100:]' docs/data/benchmarks.json /tmp/new_bench.json > /tmp/merged.json
          mv /tmp/merged.json docs/data/benchmarks.json

      # Conformance data update disabled (GNU tests disabled)
      # - name: Update conformance data
      #   if: needs.gnu-tests.outputs.conformance_json
      #   run: |
      #     echo '${{ needs.gnu-tests.outputs.conformance_json }}' | jq -c '[.]' > /tmp/new_conf.json
      #     jq -s 'add | .[-100:]' docs/data/conformance.json /tmp/new_conf.json > /tmp/merged.json
      #     mv /tmp/merged.json docs/data/conformance.json

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json
          git diff --staged --quiet || git commit -m "docs: update dashboard data [skip ci]"
          git push

  deploy:
    needs: update-dashboard
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Get the updated data

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

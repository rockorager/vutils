name: Update Dashboard

on:
  workflow_run:
    workflows: ["Test"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

# Only allow one run at a time to avoid race conditions on data files
concurrency:
  group: dashboard
  cancel-in-progress: false

jobs:
  benchmark-linux:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      benchmark_json: ${{ steps.bench.outputs.json }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq busybox coreutils bc
          # Install uutils from pre-built binary
          curl -sL https://github.com/uutils/coreutils/releases/download/0.5.0/coreutils-0.5.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv coreutils-0.5.0-x86_64-unknown-linux-gnu/coreutils /usr/local/bin/uutils
          # Verify GNU wc is available (wc on Linux is GNU)
          echo "GNU wc version:" && wc --version | head -1

      - name: Run benchmark
        id: bench
        run: |
          ./bench/benchmark.sh wc --save
          # Output JSON for next job
          if [ -f bench/data/wc_linux.jsonl ]; then
            echo "json=$(tail -1 bench/data/wc_linux.jsonl)" >> $GITHUB_OUTPUT
          fi

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-data-linux
          path: bench/data/*.jsonl

  benchmark-macos:
    runs-on: macos-latest
    outputs:
      benchmark_json: ${{ steps.bench.outputs.json }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          brew install coreutils jq
          brew install --force uutils-coreutils || true
          echo "GNU wc (gwc) version:" && gwc --version | head -1
          echo "BSD wc version:" && /usr/bin/wc --version 2>&1 | head -1 || echo "(no version flag)"

      - name: Run benchmark
        id: bench
        run: |
          ./bench/benchmark.sh wc --save
          # Output JSON for next job
          if [ -f bench/data/wc_darwin.jsonl ]; then
            echo "json=$(tail -1 bench/data/wc_darwin.jsonl)" >> $GITHUB_OUTPUT
          fi

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-data-macos
          path: bench/data/*.jsonl

  gnu-tests:
    runs-on: ubuntu-latest
    outputs:
      conformance_json: ${{ steps.test.outputs.json }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install GNU coreutils build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake autopoint bison gettext gperf \
            texinfo perl wget rsync

      - name: Cache GNU coreutils
        uses: actions/cache@v4
        with:
          path: tests/gnu/coreutils
          key: gnu-coreutils-v9.5-${{ runner.os }}-v3

      - name: Run GNU tests
        id: test
        run: |
          ./tests/gnu/run-gnu-tests.sh --wc
          if [ -f tests/gnu/conformance.json ]; then
            echo "json=$(cat tests/gnu/conformance.json | jq -c .)" >> $GITHUB_OUTPUT
          fi

      - name: Upload conformance artifact
        uses: actions/upload-artifact@v4
        with:
          name: conformance-data
          path: tests/gnu/conformance.json

  update-dashboard:
    needs: [benchmark-linux, benchmark-macos, gnu-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Linux benchmark data
        if: needs.benchmark-linux.outputs.benchmark_json
        run: |
          echo '${{ needs.benchmark-linux.outputs.benchmark_json }}' | jq -c '[.]' > /tmp/new_bench.json
          jq -s 'add | .[-100:]' docs/data/benchmarks.json /tmp/new_bench.json > /tmp/merged.json
          mv /tmp/merged.json docs/data/benchmarks.json

      - name: Update macOS benchmark data
        if: needs.benchmark-macos.outputs.benchmark_json
        run: |
          # Create separate file for macOS benchmarks or append with platform tag
          echo '${{ needs.benchmark-macos.outputs.benchmark_json }}' | jq -c '[.]' > /tmp/new_bench_macos.json
          # Merge macOS results into main benchmarks file
          jq -s 'add | .[-100:]' docs/data/benchmarks.json /tmp/new_bench_macos.json > /tmp/merged.json
          mv /tmp/merged.json docs/data/benchmarks.json

      - name: Update conformance data
        if: needs.gnu-tests.outputs.conformance_json
        run: |
          echo '${{ needs.gnu-tests.outputs.conformance_json }}' | jq -c '[.]' > /tmp/new_conf.json
          jq -s 'add | .[-100:]' docs/data/conformance.json /tmp/new_conf.json > /tmp/merged.json
          mv /tmp/merged.json docs/data/conformance.json

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json
          git diff --staged --quiet || git commit -m "docs: update dashboard data [skip ci]"
          git push

  deploy:
    needs: update-dashboard
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Get the updated data

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

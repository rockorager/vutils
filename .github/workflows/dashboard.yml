name: Update Dashboard

on:
  workflow_run:
    workflows: ["Test"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

# Only allow one run at a time to avoid race conditions on data files
concurrency:
  group: dashboard
  cancel-in-progress: false

jobs:
  benchmark-linux:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      wc_json: ${{ steps.bench_wc.outputs.json }}
      echo_json: ${{ steps.bench_echo.outputs.json }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq busybox coreutils bc
          # Install uutils from pre-built binary
          curl -sL https://github.com/uutils/coreutils/releases/download/0.5.0/coreutils-0.5.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv coreutils-0.5.0-x86_64-unknown-linux-gnu/coreutils /usr/local/bin/uutils
          # Verify GNU wc is available (wc on Linux is GNU)
          echo "GNU wc version:" && wc --version | head -1

      - name: Run wc benchmark
        id: bench_wc
        run: |
          ./bench/benchmark.sh wc --save
          if [ -f bench/data/wc_linux.jsonl ]; then
            echo "json=$(tail -1 bench/data/wc_linux.jsonl)" >> $GITHUB_OUTPUT
          fi

      - name: Run echo benchmark
        id: bench_echo
        run: |
          ./bench/benchmark.sh echo --save
          if [ -f bench/data/echo_linux.jsonl ]; then
            echo "json=$(tail -1 bench/data/echo_linux.jsonl)" >> $GITHUB_OUTPUT
          fi

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-data-linux
          path: bench/data/*.jsonl

  benchmark-macos:
    runs-on: macos-latest
    outputs:
      wc_json: ${{ steps.bench_wc.outputs.json }}
      echo_json: ${{ steps.bench_echo.outputs.json }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          brew install coreutils jq
          brew install --quiet uutils-coreutils 2>/dev/null || true
          echo "GNU wc (gwc) version:" && gwc --version | head -1
          echo "BSD wc version:" && /usr/bin/wc --version 2>&1 | head -1 || echo "(no version flag)"

      - name: Run wc benchmark
        id: bench_wc
        run: |
          ./bench/benchmark.sh wc --save
          if [ -f bench/data/wc_darwin.jsonl ]; then
            echo "json=$(tail -1 bench/data/wc_darwin.jsonl)" >> $GITHUB_OUTPUT
          fi

      - name: Run echo benchmark
        id: bench_echo
        run: |
          ./bench/benchmark.sh echo --save
          if [ -f bench/data/echo_darwin.jsonl ]; then
            echo "json=$(tail -1 bench/data/echo_darwin.jsonl)" >> $GITHUB_OUTPUT
          fi

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-data-macos
          path: bench/data/*.jsonl

  # GNU tests disabled for now - build infrastructure is flaky
  # gnu-tests:
  #   runs-on: ubuntu-latest
  #   outputs:
  #     conformance_json: ${{ steps.test.outputs.json }}
  #   steps:

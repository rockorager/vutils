name: GNU Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  gnu-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0

      - name: Install GNU coreutils build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake autopoint bison gettext gperf \
            texinfo perl wget rsync

      - name: Cache GNU coreutils
        uses: actions/cache@v4
        with:
          path: tests/gnu/coreutils
          key: gnu-coreutils-v9.5-${{ runner.os }}

      - name: Setup GNU test suite
        run: ./tests/gnu/run-gnu-tests.sh --setup

      - name: Build vutils
        run: zig build -Doptimize=ReleaseFast

      - name: Run GNU wc tests
        run: ./tests/gnu/run-gnu-tests.sh
        continue-on-error: true

      - name: Upload conformance data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gnu-conformance
          path: |
            tests/gnu/conformance.json
            tests/gnu/test-results.log
          retention-days: 90

      - name: Report conformance
        if: always()
        run: |
          if [ -f tests/gnu/conformance.json ]; then
            echo "## GNU Test Suite Conformance" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat tests/gnu/conformance.json | jq -r '"| Metric | Value |
            |--------|-------|
            | Pass | \(.pass) |
            | Fail | \(.fail) |
            | Skip | \(.skip) |
            | **Conformance** | **\(.conformance_pct)%** |"' >> $GITHUB_STEP_SUMMARY
          fi
